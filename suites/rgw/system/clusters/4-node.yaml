overrides:
  ceph-ansible:
    group_vars:
      all:
        ceph_conf_overrides:
          global:
            osd_default_pool_size: 3
            osd_pool_default_pg_num: 128
            osd_pool_default_pgp_num: 128
    osd_auto_discovery: false
roles:
- - mon.a
  - osd.0
  - osd.1
  - osd.2
- - osd.3
  - osd.4
  - osd.5
- - osd.6
  - osd.7
  - osd.8
- - rgw.0
  - client.0
