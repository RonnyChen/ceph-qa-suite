meta:
- desc: run two ceph clusters 
tasks:
- install:
- ceph:
    cluster: cluster1
    conf:
      cluster1.client.0:
        rgw region: jerry
        rgw zone: seinfeld
        rgw region root pool: .rgw.region.0
        rgw zone root pool: .rgw.zone.0
        rgw gc pool: .rgw.gc.0
        rgw user uid pool: .users.uid.0
        rgw user keys pool: .users.0
        rgw log data: True
        rgw log meta: True
- ceph:
    cluster: cluster2
