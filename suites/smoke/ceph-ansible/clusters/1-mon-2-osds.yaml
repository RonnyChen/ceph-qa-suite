meta:
- desc: "1 mon and 2 osd cluster"
overrides:
 ceph-ansible:
   group_vars:
      all:
        ceph_conf_overrides:
          global: 
            osd_default_pool_size: 2
            osd_pool_default_pg_num: 128
            osd_pool_default_pgp_num: 128
roles:
- [mon.a]
- [osd.0, osd.1, osd.2]
- [osd.3, osd.4, osd.5, client.0]

